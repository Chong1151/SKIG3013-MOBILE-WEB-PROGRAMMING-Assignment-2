<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'><link rel="stylesheet" href="static/assets/css/style1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="screen-1">
   <img src="{{ url_for('static', filename='assets/img/favicon.png') }}" alt="Logo" width="220" height="180"><br>
  <form action="{{url_for('login')}}" method="POST">
  <div class="email">
    <label for="email">Email Address</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="email" id="username" name="email" placeholder="Username@gmail.com"/>
    </div>
  </div><br>
  <div class="password">
    <label for="password">Password</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" id="password" name="password" placeholder="············" required>
    </div>
  </div> <br>
<div class="submit-button-container">
    <input type="submit" class="login" value="Login">
</div>
</div>
<!-- partial -->
<script>
  // If there's a form error, show it
  {% if form_errors %}
  var errors = {{ form_errors | tojson | safe }};
  var errorMessage = '';
  for (var field in errors) {
      errorMessage += field + ': ' + errors[field].join('; ') + '\n';
  }
  alert(errorMessage);
  {% endif %}

  // If there's a session message, show it
  {% if session['message'] %}
  alert("{{ session['message'] }}");
  {% set _ = session.pop('message', None) %}
  {% endif %}
</script>

 </form> 
</body>
</html>
